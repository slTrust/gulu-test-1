<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>轱辘</title>
    <style>
        *{margin:0;padding:0;box-sizing: border-box;}

        :root{
            --button-height:32px;
            --font-size:14px;
            --button-bg:white;
            --button-active-bg:#eee;
            --border-radius:4px;
            --color:#333;
            --border-color:#999;
            --border-color-hover:#666;
        }

        #app{
            margin:20px;
        }

        body{
            font-style: var(--font-size);
        }
    </style>
    <style>
        .temp{
            /*站位div*/
            height: 20px;
        }
        .box1{background: rgba(0, 153, 229, 0.7);
            height: 50px;}
        .box2{background: rgba(0, 153, 229, 0.9);
            height: 50px;}
    </style>
</head>
<body>
<div id="app">
    <p class="temp"></p>
    <!-- 测试响应式 -->
    <g-row>
        <g-col span="24"
               :ipad="{span:8}"
               :narrow-pc="{span:4}"
               :pc="{span:2}"
               :wide-pc="{span:1}"

               class="box1"></g-col>
        <g-col span="24"
               :ipad="{span:16}"
               :narrow-pc="{span:20}"
               :pc="{span:22}"
               :wide-pc="{span:23}"

               class="box2"></g-col>
    </g-row>
    <p class="temp"></p>
    <!-- 手动测试栅格 -->
    <div>
        <g-row>
            <g-col span="9" class="box1">
                <g-row>
                    <g-col style="width:50px;border:1px solid red;">1</g-col>
                    <g-col>2</g-col>
                    <g-col>3</g-col>
                    <g-col>4</g-col>
                </g-row>
            </g-col>
            <g-col span="15" class="box2">
                <g-row>
                    <g-col>1</g-col>
                    <g-col>2</g-col>
                    <g-col>3</g-col>
                    <g-col>4</g-col>
                    <g-col>5</g-col>
                    <g-col>6</g-col>
                    <g-col>7</g-col>
                </g-row>
            </g-col>
        </g-row>

        <g-row>
            <g-col span="9" class="box1">
                <g-row align="left">
                    <g-col>1</g-col>
                    <g-col>2</g-col>
                    <g-col>3</g-col>
                    <g-col>4</g-col>
                </g-row>
            </g-col>
            <g-col span="15" class="box2">
                <g-row align="right">
                    <g-col>1</g-col>
                    <g-col>2</g-col>
                    <g-col>3</g-col>
                    <g-col>4</g-col>
                    <g-col>5</g-col>
                    <g-col>6</g-col>
                    <g-col>7</g-col>
                </g-row>
            </g-col>
        </g-row>

        <g-row>
            <g-col span="9" class="box1">
                <g-row align="center">
                    <g-col>1</g-col>
                    <g-col>2</g-col>
                    <g-col>3</g-col>
                    <g-col>4</g-col>
                </g-row>
            </g-col>
            <g-col span="15" class="box2">
                <g-row align="center">
                    <g-col>1</g-col>
                    <g-col>2</g-col>
                    <g-col>3</g-col>
                    <g-col>4</g-col>
                    <g-col>5</g-col>
                    <g-col>6</g-col>
                    <g-col>7</g-col>
                </g-row>
            </g-col>
        </g-row>
    </div>
    <p class="temp"></p>
    <div style="border:1px solid black;">
        <g-row gutter="20">
            <g-col span="4">4</g-col>
            <g-col span="20">20</g-col>
        </g-row>

        <g-row gutter="20">
            <g-col span="6">6</g-col>
            <g-col span="6">6</g-col>
            <g-col span="6">6</g-col>
            <g-col span="6">6</g-col>
        </g-row>

        <g-row gutter="20">
            <g-col span="8">8</g-col>
            <g-col span="8">8</g-col>
            <g-col span="8">8</g-col>
        </g-row>
    </div>
    <p class="temp"></p>

    <g-row>
        <g-col>1</g-col>
        <g-col>2</g-col>
    </g-row>
    <g-row>
        <g-col>1</g-col>
        <g-col>2</g-col>
        <g-col>3</g-col>
    </g-row>
    <g-row>
        <g-col>1</g-col>
        <g-col>2</g-col>
        <g-col>3</g-col>
        <g-col>4</g-col>
    </g-row>
    <p class="temp"></p>
    <g-row>
        <g-col span="2">2</g-col>
        <g-col span="22">22</g-col>
    </g-row>

    <g-row>
        <g-col span="4">4</g-col>
        <g-col span="20">20</g-col>
    </g-row>

    <p class="temp"></p>

    <g-row>
        <g-col span="2">2</g-col>
        <g-col span="20" offset="2">20</g-col>
    </g-row>

    <p class="temp"></p>
    <g-icon name="download"></g-icon>
    <g-icon name="loading"></g-icon>
    <g-icon name="left"></g-icon>
    <g-icon name="right"></g-icon>
    <g-icon name="down"></g-icon>
    <g-icon name="zan"></g-icon>

    <p class="temp"></p>
    <g-button icon="" :loading="loading1" @click="loading1 = !loading1">按钮</g-button>
    <g-button icon="settings" :loading="loading2" icon-position="right"  @click="loading2 = !loading2">按钮</g-button>
    <g-button icon="settings" :loading="loading3" icon-position="left"  @click="loading3 = !loading3">按钮</g-button>
    <g-button icon="" :loading="true">按钮</g-button>

    <p class="temp"></p>
    <g-button-group>
        <g-button icon="left">上一个</g-button>
        <g-button>更多</g-button>
        <g-button icon="right" icon-position="right">下一个</g-button>
    </g-button-group>

    <p class="temp"></p>
    <div>
        <g-input value="张三" disabled></g-input>
        <g-input value="李四" readonly></g-input>
        <g-input value="王五"></g-input>
    </div>
    <p class="temp"></p>
    <g-input value="赵" error="姓名不能少于两个字"></g-input>
    <p class="temp"></p>
    <!--触发自己的 change 事件 -->
    <g-input value="赵" @change="inputChange" id="aaa"></g-input>
    <p class="temp"></p>
    <g-input value="赵" v-model="msg"></g-input>
    {{msg}}


</div>
<script src="./src/app.js"></script>
</body>
</html>
